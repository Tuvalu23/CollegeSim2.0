<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgia Tech Decision Letter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="letter-container">
        <h1>Georgia Tech Decision Letter</h1>
        <p>Dear {{ name }},</p>
        {% if decision == 'Accepted' %}
            <p>Congratulations! You have been accepted to Georgia Tech!</p>
        {% else %}
            <p>We regret to inform you that you were not admitted to Georgia Tech.</p>
        {% endif %}
    </div>
</body>
</html>
